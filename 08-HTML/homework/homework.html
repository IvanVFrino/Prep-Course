<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Tarea HTML de Ivan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="flex-container">
            <div id="divClass">
                <!-- h1, h3 y h4 son titulos que van decreciendo de tamaño a medida que su numero aumenta-->
                <h1 id="nombre">Rey Muza</h1>
                <h3>Henry</h3>
                <h4>Tarea de HTML / CSS</h4>
            </div>
            <div id="divClass">
                <span id="spanId">Pizza</span>
                <!-- "<a></a>" Sirve para poner enlaces-->
                <a target="_blank" href="https://www.facebook.com/elmundodelapizzasanclemente?locale=es_LA">El Mundo de la Pizza</a>
            </div>
        </div>
        <div id="thirdDiv">
            <!-- "ul" significa lista no ordenada-->
            <ul id="sabores">
                <!-- "li" significa List Item-->
                <li>Napolitana
                    <!-- img Sirve para poner imagenes, src es para el enlace a ella, y alt es por si la imagen no carga-->
                    <img id="napolitana" src="https://cdn0.recetasgratis.net/es/posts/8/5/2/pizza_napolitana_con_anchoas_13258_orig.jpg" alt="Pizza napolitana" class="center">
                </li>
                <br>
                <li><span id="morronTexto">Con morrón</span> 
                    <img id="morron" src="https://lh3.googleusercontent.com/p/AF1QipP7U7HeDUb_JJsIYnRCmVKuKVwH1VCRvmp4Q6xq=s680-w680-h510" alt="Pizza con morrón" class="center">
                </li>
            </ul>
        </div>
</body>
</html>
